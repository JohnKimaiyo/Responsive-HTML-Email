<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div id="logo">
          <img src="/images/BBC Logo.jpeg" width="100px" height="100px" />

          <div>
            <div id="callout">
              <ul class="social">
                <li>
                  <a
                    href="https://web.facebook.com/bbcnews/?_rdc=1&_rdr"
                    target="_blank"
                    ><img
                      src="/images/facebook.jpeg"
                      width="100px"
                      height="100px"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/bbcnews/?hl=en"
                    target="_blank"
                    ><img
                      src="./images/instagram.jpeg"
                      width="100px"
                      height="100px"
                  /></a>
                </li>
                <li>
                  <a href="https://twitter.com/BBCWorld" target="_blank"
                    ><img
                      src="/images/twitter.png"
                      width="100px"
                      height="100px"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="banner">
        <img src="/images/email logo.png" width="100px" height="100px" />
      </div>
      <h2>Access all latest news </h2>
      <p>   </p>
    </div>
  </body>
</html>
